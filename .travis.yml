language: python
python:
    - "2.7"
    - "3.5"
    - "3.6"
install:
    - pip install torch torchvision
    - pip install -r requirements.txt
    - pip install .

script:
    - ./test/run_test.sh

dist: trusty

matrix:
    include:
        - env: LINT_CHECK
          python: "3.6"
          install: pip install flake8
          script: flake8 --ignore=E402 --exclude palette.py,docs,build_docs
